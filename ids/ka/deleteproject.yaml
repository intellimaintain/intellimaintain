parent: 'katype:adjustDatabaseSql'
name: Delete Project
required:
  - projectId
  - environment

variables:
   system: EPX
sql:
   check:
     sql: 'select * from projects where project_id = :projectId'
     correctWhen: atLeastOne
   resolve:
        sql: 'delete from projects where project_id = :projectId'
   validate:
     correctWhen: none
